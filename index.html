<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>NP_Momentum</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <span class="js-weather weather"></span>
  <div class="main">
    <div class="js-clock clock">
      <h1>00:00</h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="What is your name?" required/>
    </form>
    <h4 class="js-greeting greeting"></h4>
    <form class="js-toDoForm">
      <input type="text" placeholder="Write a to do" required/>
    </form>
    <div class="js-toDoList">
    </div>
  </div>
  <script src="clock.js"></script>
  <script src="form.js"></script>
  <script src="toDo.js"></script>
  <script src="bg.js"></script>
  <script src="weather.js"></script>
</body>
</html>
